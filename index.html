<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>widget</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="cities">

      <article class="city">
        <!-- drizzle -->
        <p class="city1 city--loc city__name ">Chicago / 23&deg;</p>
      </article>

      <article class="city">
        <p class="city2 city--loc city__name">Seattle / 34&deg;</p>
      </article>

      <article class="city">
        <p class="city3 city--loc city__name">Brooklyn / 55&deg;</p>
      </article>

      <article class="city">
        <p class="city4 city--loc city__name">Portland / 27&deg;</p>
      </article>

      <!-- <article class="city">
        <p class="city5 city5--loc city__name">***</p>
      </article> -->

      <article class="city">
        <p class="city5 city--loc"></p>
        <div class="days">
          <article class="day">
            <p class="day__name day1">Mon</p>
            <p class="day__deg">22&deg;</p>
          </article>
          <article class="day">
            <p class="day__name day2">Tue</p>
            <p class="day__deg">19&deg;</p>
          </article>
          <article class="day">
            <p class="day__name day3">Wen</p>
            <p class="day__deg">18&deg;</p>
          </article>
          <article class="day">
            <p class="day__name day4">Thu</p>
            <p class="day__deg">14&deg;</p>
          </article>
        </div>
      </article>

      <article class="city">
        <p class="city6 city--loc city__name">San Jose / 47&deg;</p>
      </article>

    </div>
  </div>

</body>
</html>
